<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Request Example</title>
</head>
<body>

<h1>Connection Test</h1>
<div id="response-container"></div>

<script>
    // Function to make a GET request
    function makeGetRequest() {
        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // Configure it to make a GET request to the specified URL
        xhr.open('GET', 'https://website-ahw5o6wuoa-uc.a.run.app', true);

        // Set up a callback function to handle the response
        xhr.onreadystatechange = function() {
            // Check if the request is complete and successful (status code 200)
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Parse and display the response
                var responseData = JSON.parse(xhr.responseText);
                document.getElementById('response-container').innerHTML = 'Response: ' + JSON.stringify(responseData);
            }
        };

        // Send the request
        xhr.send();
    }

    // Call the function when the page loads
    makeGetRequest();
</script>

</body>
</html>
